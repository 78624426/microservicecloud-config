spring:
    profiles:
        active:
        - dev
---
server:
    port: 8001
spring:
    profiles: dev
    application:
        name: config-dept-client
    datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: org.git.mm.mysql.Driver
        url:jdbc: mysql://localhost:3306/cloud01
        username: root
        password: 123
        dbcp2:
            min-idle: 5
            initial-size: 5
            max-total: 5
            max-wait-millis: 200
            
mybatis:
  #config-location: classpath:mybatis/mybatis.xml        # mybatis配置文件所在路径
  type-aliases-package: hzn.entity   # 所有Entity别名类所在包
  mapper-locations:
  - classpath:mapper/**/*.xml 
  
eureka:
    client:
        service-url:
            defaultZone: http://localhost:7001/eureka
    instance:
        instance-id: dept-8001.com
        prefer-ip-address: true
info:
    app.name: microservicecloud-springcloudconfig01
    company.name: hzn.com
    build.artifactId: provider-dept01
    build.version:  1.0-SNAPSHOT
            
  
    